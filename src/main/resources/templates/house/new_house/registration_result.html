<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
</head>
<body>
	<ul>
		<li th:text="'Street Name: ' + ${newHouse.streetName}">Street
			name</li>
		<li th:text="'Street Number: ' + ${newHouse.streetNumber}">Street
			number</li>
		<li th:text="'ZIP Code: ' + ${newHouse.zipCode}">ZIP Code</li>
		<li th:text="'Quarter: ' + ${newHouse.quarter}">Quarter</li>
		<li th:text="'Town: ' + ${newHouse.town}">Town</li>
		<li th:text="'Country: ' + ${newHouse.country}">Country</li>
		<li
			th:utext="'House surface: ' + ${newHouse.houseSurface} + ' m&lt;sup&gt;2&lt;/sup&gt;'">HOUSE
			NAME</li>
		<li
			th:utext="'Garden Surface: ' + ${newHouse.gardenSurface} + ' m&lt;sup&gt;2&lt;/sup&gt;'">HOUSE
			NAME</li>
		<li
			th:utext="'Total Surface: ' + ${newHouse.totalSurface} + ' m&lt;sup&gt;2&lt;/sup&gt;'">HOUSE
			NAME</li>
	</ul>
	<a th:href="@{/index}">Main Page</a>
	<a th:href="@{/house/houseSearch/searchFrom}">House Search</a>
	<a th:href="@{/house/newHouse/form}">Register a New House</a>
</body>
</html>
